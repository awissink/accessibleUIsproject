<h2>Resources for You</h2>
<div class="resources" id="webappresources">
    <a href="https://www.w3.org/WAI/tips/developing/">
        <h3>Developing for Web Accessibility - Web Accessibility Initiative</h3>
    </a>
    <p>
        This page introduces some basic considerations to help you get started developing web content that is more accessible to people with disabilities. These tips are good practice to help you meet Web Content Accessibility Guidelines (WCAG) requirements. Follow the links to the related WCAG requirements, detailed background in the “Understanding” document, guidance from Tutorials, user stories, and more.
    </p>
</div>
<div class="resources" id="iosresources">
<a href="https://developer.apple.com/accessibility/">
    <h3>Accessibility - Apple Developer</h3>
</a>
<p>
    Here, find tips on how to code accessibility features with iOS. With built-in accessibility features, accessibility APIs, and developer tools, Apple operating systems provide extraordinary opportunities to deliver high-quality experiences to everyone, including people with disabilities. Take advantage of VoiceOver — the revolutionary screen reader for blind and low-vision users — Switch Control, Guided Access, Text to Speech, closed-captioned or audio-described video, and more.
</p>
<a href="https://developer.apple.com/documentation/accessibility/integrating_accessibility_into_your_app">
    <h3>Integrating Accessibility into Your App - Apple Developer</h3>
</a>
<p>
    Here, find tips on how to code accessibility features with iOS. With built-in accessibility features, accessibility APIs, and developer tools, Apple operating systems provide extraordinary opportunities to deliver high-quality experiences to everyone, including people with disabilities. Take advantage of VoiceOver — the revolutionary screen reader for blind and low-vision users — Switch Control, Guided Access, Text to Speech, closed-captioned or audio-described video, and more.
</p>
</div>
<div class="resources" id="androidresources">
<a href="https://developer.android.com/guide/topics/ui/accessibility">
    <h3>Build Accessible Apps - Android Developer</h3>
</a>
<p>
    This resource will teach you how to build accessible apps on Android. Learn about color contrast, touch target size, content labeling, and other practices that make a big difference to your users. Also, here you can check out samples that demonstrate best practices for implementing accessible Android apps.
</p>
</div>
<div class="resources" id="extensionresources">
<a href="https://developer.chrome.com/docs/extensions/mv3/a11y/">
    <h3>Chrome Extensions Accessibility - Google Chrome Developers</h3>
</a>
<p>
    Extensions empower users to create their ideal browsing experience, tailored to an individual's abilities and preferences. Extensions should include accessibility components that encourage an inclusive user base by enabling people with visual impairments, hearing loss, limited dexterity, and other disabilities to access the extension. Everyone, not just users with special needs, can benefit from accessibility features. Vision impaired, low dexterity and power users all benefit from keyboard shortcuts. Captions and transcripts are essential to deaf users, but also help language learners.
</p>
</div>
<div class="resources" id="olderpeopleresources">
<a href="https://www.w3.org/WAI/older-users/">
    <h3>Older Users and Web Accessibility - Web Accessibility Initiative</h3>
</a>
<p>
    Designing products that are easier for older people to use is similar to designing for people with disabilities. Here, find guidance on how to make your websites, web applications, and web tools work better for older users is covered in existing international accessibility standards from the W3C, including Web Content Accessibility Guidelines (WCAG).
</p>
</div>
<div class="resources" id="visuallyimpairedresources">
    <a href="https://www.perkins.org/resource/accessible-coding/">
        <h3>Accessible Coding - Perkins</h3>
    </a>

        Information on Quorum, an accessible programming language, as well as other resources & information related to blind programers & coders.
    </p>
    <a href="https://fuzzymath.com/blog/improve-accessibility-for-visually-impaired-users/">
        <h3>Improve Accessibility for Visually Impared Users - Fuzzy Math</h3>
    </a>
    <p>
        With this article, learn how to improve accessibility for users who are visually impaired with 9 insightful tips.
    </p>
</div>
<div class="resources" id="deafresources">
    <a href="https://adasitecompliance.com/website-accessibility-for-deaf-and-hard-of-hearing/">
        <h3>Website Accessibility for Deaf and Hard of Hearing - ADA Site Compliance</h3>
    </a>
    <p>
        Did you know that about 466 million people worldwide suffer from hearing disabilities? In fact, the American subcontinent has more than 15% of the population suffering from deafness, hearing loss, and hard of hearing. So, as a business person, your website, marketing tools, and strategies should have accessibility and reach out to all potential customers, including those with disabilities, especially deaf and hard hearing. This article will guide you on how to incorporate accessibility features specifically for those who are deaf or hard of hearing.
    </p>
</div>
<div class="resources" id="neuroresources">
    <a href="https://wcag.com/blog/digital-accessibility-and-neurodiversity/">
        <h3>Digital Accessibility and Neurodiversity - WCAG</h3>
    </a>
    <p>
        Many people think of the Web Content Accessibility Guidelines (WCAG) as a set of standards which primarily serves the needs of people with visible disabilities. However, there are also individuals with cognitive disabilities or differences, which are often not visible, such as autism, dyslexia, and attention deficit hyperactivity disorder (ADHD). In this article, learn about digital accessibility for neurodiversity.
    </p>
</div>

        <h3>Accessibility Laws for Media and Entertainment - 3playmedia</h3>
    </a>
    <p>
        Video-on-demand is dominating the Media and Entertainment industry. When we want entertainment we can get it practically anywhere, at any time, in just a few clicks. With entertainment at our fingertips, it's crucial to think about accessibility in this industry.
    </p>

<div class="resources" id="newsresources">
    <a href="https://journalists.org/resources/ensuring-accessibility-for-news/">
        <h3>Ensuring Accessibility for News - Online News Association</h3>
    </a>
    <p>
        Does your news app meet recommended contrast guidelines for visually impaired users? Can you navigate your page with only a keyboard? How does that complex visualization work with a screenreader? Accessibility tends to be an afterthought if it's ever thought of at all. But when accessibility gets emphasized, the product is better for everyone. This session will talk about common accessibility pitfalls, 508 compatibility and ARIA attributes and best practices. You'll also learn how to test your sites and apps with a screenreader.
    </p>
</div>
